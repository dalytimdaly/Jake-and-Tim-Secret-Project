<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <script defer src="src/index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <title>Jake and Tim Secret Project</title>
</head>
<body>

    
    <h1 id="main-title">
        
        <div class="column">
            <span>Curiousity HUB</span>
        </div>
       
    </h1>
  
    <main class="two-columns">
  
    <div>
        
        <h3 id="subtitle"> 
            <p>Welcome to Curiousity Hub! Let your curiousity rove through our collection of beautiful photos.</p>
            <p>Search a specific ID or take a chance and generate a random image from our database!</p>
        </h3>

        <div id="generate">

            <button id="random-generate">GENERATE RANDOM IMAGE</button>
          
        </div>

        <div id="search">

        <form id="search-form">

            <input type="text" name="search-input" placeholder="Search Image ID Here" id="searchInput">
            <input type="submit" value="Search Database">

        </form>

        </div>
  
        <h2 id="image-id">CURRENT IMAGE ID</h2>

        <img id="current-image" src="" />

        <div id="favorite">

            <button id="favorite-button">FAVORITE</button>
    
            <p id="number-favorites">0 FAVORITES</p>
          
        </div>

        <div id="comments">
            <h3>Comments:</h3>
    
            <div class="comments-container">
        
            
    
                <form id="comment-form">
                    <input type="text" name="comment-input" placeholder="Your Comment Here" id="commentInput">
                    <input type="submit" value="Add Comment">
                </form>

                <div id="comments-section">
                    <!-- comments go here! -->
                </div>
    
            </div>

  
        </div>

       

    </div> 

    </main>

    <section id="favorited">
        <nav id="favorited-images">
            <!--favorite images appended here-->
        </nav>
    </section>
</body>

<footer id="copyright">Copyrite 2022 Jake and Tim</footer>

</html>
